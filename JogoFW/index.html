<!DOCTYPE html>
<html>
<head>
    <title>Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo de Labirinto Simples</h1>
    
    <!-- Tela do Labirinto -->
    <tela largura="600" altura="400"></tela>
    
    <!-- Personagem -->
    <arco id="player" px="50" py="50" raio="15" cor="blue"></arco>
    
    <!-- Paredes em volta do Labirinto-->
    <retangulo px="0" py="0" largura="600" altura="20" cor="gray"></retangulo>
    <retangulo px="0" py="0" largura="20" altura="400" cor="gray"></retangulo>
    <retangulo px="580" py="0" largura="20" altura="400" cor="gray"></retangulo>
    <retangulo px="0" py="380" largura="600" altura="20" cor="gray"></retangulo>
    
    <!-- Paredes internas -->
    <retangulo px="100" py="50" largura="20" altura="150" cor="white"></retangulo>
    <retangulo px="200" py="100" largura="200" altura="20" cor="white"></retangulo>
    <retangulo px="400" py="150" largura="20" altura="100" cor="white"></retangulo>
    
    <!-- Chegada -->
    <retangulo id="goal" px="500" py="300" largura="40" altura="40" cor="green"></retangulo>
    
    <!-- Iniminos mÃ³veis -->
    <arco px="300" py="200" raio="15" cor="red" animarH="direita"></arco>
    <arco px="200" py="300" raio="12" cor="red" animarV="abaixo"></arco>

    <script src="script.js"></script>
</body>
</html>
